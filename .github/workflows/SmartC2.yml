
name: CI Workflow  # Smartc2.yml

on:                # Events that trigger the workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:              # Define jobs in the workflow
  build:
    runs-on: ubuntu-latest  # Environment to run the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # GitHub-provided action

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
